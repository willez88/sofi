{% extends "base.html" %}
{% load i18n %}

{% block head_title %}{% trans "Actualizar Tarea" %}{% endblock %}
{% block body %}

    <h3>{{ evento }}</h3>
    <form action="." method="post">{% csrf_token %}

        <tbody>
            {{ form.as_table }}

                <input type="submit" id="enviar" name="enviar" value="{% trans "Actualizar tarea" %}">

        </tr>
        </tbody>
    </table>
    </form>
    </div>
{% endblock %}
